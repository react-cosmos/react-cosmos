language: node_js
sudo: required
node_js:
  - 9
  - 8
  - 6
before_install:
  - sudo sysctl fs.inotify.max_user_watches=524288
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
script:
  - yarn build
  - yarn flow
  - yarn lint
  - yarn test:ci
  - yarn test-smoke:ci
after_success:
  - yarn codecov
cache:
  yarn: true
  directories:
    - /home/travis/.cypress/Cypress
