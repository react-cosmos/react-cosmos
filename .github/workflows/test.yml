name: test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      # Test source (with cross-package coverage)
      # - run: yarn src
      # - run: yarn check-types
      # - run: yarn check-types:cypress
      # - run: yarn lint
      # - run: yarn test:coverage --maxWorkers=2
      # - run: yarn codecov
      # Build packages
      # - run: yarn dist
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: packages-dist
          path: packages/*/dist

  # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#multiple-operating-systems-and-architectures
  # Test on Windows and Mac too?
  dom-dev:
    needs: build
    runs-on: ubuntu-latest
    # runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os:
        #   - ubuntu-latest
        #   - macos-latest
        #   - windows-latest
        node-version: [16, 18]
        # TODO: example: [webpack, vite]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - uses: actions/download-artifact@v3
        with:
          name: packages-dist
          path: packages
      - run: yarn start &
      - run: yarn test:cypress -s cypress/tests/domDev.ts
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos

  dom-export:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
        # TODO: example: [webpack, vite]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - uses: actions/download-artifact@v3
        with:
          name: packages-dist
          path: packages
      - run: yarn export
      - run: yarn start:export &
      - run: yarn test:cypress -s cypress/tests/domExport.ts
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos

  native:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - uses: actions/download-artifact@v3
        with:
          name: packages-dist
          path: packages
      - run: yarn start:native &
      - run: yarn test:cypress -s cypress/tests/native.ts
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
