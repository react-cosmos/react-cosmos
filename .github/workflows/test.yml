  test-dev-server:
    needs: test-source-and-build
    runs-on: ubuntu-latest
    # runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os:
        #   - ubuntu-latest
        #   - macos-latest
        #   - windows-latest
        node-version: [16, 18]
        # TODO: example: [webpack, vite]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - uses: actions/download-artifact@v3
        with:
          name: packages-dist
      # - run: yarn build
      - run: yarn start &
      # TODO: Artefacts
      - run: yarn test:cypress -s cypress/tests/domDev.ts

