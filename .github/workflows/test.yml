name: test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      # Test source (with cross-package coverage)
      # - run: yarn src
      # - run: yarn check-types
      # - run: yarn check-types:cypress
      # - run: yarn lint
      # - run: yarn test:coverage --maxWorkers=2
      # - run: yarn codecov
      # Build packages
      # - run: yarn dist
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: packages-dist
          path: packages/*/dist

  dom-dev:
    needs: build
    strategy:
      matrix:
        os:
          # - ubuntu
          # - macos
          - windows
        # node-version: [16, 18]
        node-version: [18]
        # TODO: example: [webpack, vite]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      # - uses: actions/download-artifact@v3
      #   with:
      #     name: packages-dist
      #     path: packages
      - run: yarn build
      - run: yarn start &
      - run: yarn test:cypress -s cypress/tests/domDev.ts
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: cypress/videos

