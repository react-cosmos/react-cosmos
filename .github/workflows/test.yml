name: test
on: [push]
jobs:
  test-source-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      # Test source (with cross-package coverage)
      - run: yarn src
      - run: yarn check-types
      - run: yarn check-types:cypress
      - run: yarn lint
      - run: yarn test:coverage --maxWorkers=2
      - run: yarn codecov
      # Build packages
      - run: yarn dist
      - run: yarn build
      # Expose package builds with next jobs
      - uses: actions/upload-artifact@v3
          name: react-cosmos-core
          path: packages/react-cosmos-core/dist

  test-dev-server:
    needs: test-source-and-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn start &
      - run: yarn test:cypress -s cypress/tests/domDev.ts

  test-export:
    needs: test-source-and-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn export
      - run: yarn start:export &
      - run: yarn test:cypress -s cypress/tests/domExport.ts
